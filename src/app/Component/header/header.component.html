<header>
    <div class="navbar d-flex flex-column shadow-sm" style="background-color:#e6ecff">

        <div class="navbar-brand  d-flex justify-content-between  align-items-center ">
            <div>
                <i style="font-size: 20px;" class="bi bi-alexa px-2"></i>
                <strong routerLink="">Decomell Shopping</strong>
            </div>
    

        </div>

        <div class="form-group m-auto">
            <input type="text" placeholder="search products" class="form-control"  (keyup)="search($event)">
            <span class="bi bi-search"></span>
        </div>


        <div class="basket-section ">
            <button class="btn">
                <i class="bi bi-person-fill"></i>
            </button>
            <button class="btn" routerLink="cart">
                <i class="bi bi-bag-plus"></i>
                <div class="badge">{{totalItem}}</div>
            </button>

            <button class="btn" routerLink="wishList">
                <i class="bi bi-bag-heart-fill"></i>
                <div class="badge">{{totalWishlist}}</div>
            </button>

        </div>

    </div>
</header>
